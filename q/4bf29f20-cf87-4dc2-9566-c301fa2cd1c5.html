<!DOCTYPE html>
<html>
  <head>
  <script>
    window.onload = () => {
      cookie = (c) => {
        var name = c + "=";
        var ca = decodeURIComponent(document.cookie).split(";");
        for (let i = 0; i<ca.length; i++) {
          var v = ca[i];
          while (v.charAt(0) == " ") {
            v = v.substring(1);
          };
          if (v.indexOf(name) == 0) {
            return v.substring(name.length, v.length);
          };
        };
        return "";
      };
      var n = `___  估食物
  | |
  |
  |
  |`
      var hung = cookie("hung");
      if (!hung) {
        document.getElementById("hang").innerHTML = n
      };
    };
  </script>
  </head>
  <body>
  <noscript>你個browser唔support js呀用第二個啦</noscript>
  <p id="hang"></p>
  </body>
</html>
